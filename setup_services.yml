- name: Install and configure Jenkins and Nexus
  hosts: all
  tasks:
    - name: Ensure Python is installed
      raw: sudo apt update && sudo apt install -y python3

- name: Setup Jenkins on master
  hosts: jenkins
  become: yes
  tasks:
    - name: Install Java 17 on jenkins server
      apt:
        name: openjdk-17-jdk
        state: present
        update_cache: yes

    - name: Add Jenkins repository key
      shell: |
        curl -fsSL https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key | tee /usr/share/keyrings/jenkins-keyring.asc > /dev/null
      become: yes

    - name: Add Jenkins repository to sources list
      shell: |
        echo deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/ | tee /etc/apt/sources.list.d/jenkins.list > /dev/null
      become: yes

    - name: Update apt repository cache
      apt:
        update_cache: yes
      become: yes

    - name: Install Jenkins on jenkins server
      apt:
        name: jenkins
        state: present
        update_cache: yes
      become: yes

    - name: Start and enable Jenkins service
      systemd:
        name: jenkins
        state: started
        enabled: yes
      become: yes

- name: Setup Nexus
  hosts: nexus
  become: yes
  tasks:
    - name: Install Java 17
      apt:
        name: openjdk-17-jdk
        state: present
        update_cache: yes

    - name: Set environment variables for Nexus
      blockinfile:
        path: /etc/environment
        block: |
          JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          INSTALL4J_JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64

    - name: Reload environment variables
      shell: source /etc/environment
      args:
        executable: /bin/bash

    - name: Ensure Nexus user exists
      user:
        name: nexus
        state: present
        shell: /bin/bash

    - name: Set permissions for Nexus directory
      file:
        path: /opt/nexus
        state: directory
        owner: nexus
        group: nexus
        recurse: yes

    - name: Create Nexus service file
      copy:
        dest: /etc/systemd/system/nexus.service
        content: |
          [Unit]
          Description=Nexus Repository Manager
          After=network.target

          [Service]
          Type=forking
          User=nexus
          Group=nexus
          ExecStart=/opt/nexus/bin/nexus start
          ExecStop=/opt/nexus/bin/nexus stop
          Restart=on-failure
          Environment=JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          Environment=INSTALL4J_JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64

          [Install]
          WantedBy=multi-user.target
      owner: root
      group: root
      mode: '0644'

    - name: Reload systemd manager configuration
      command: systemctl daemon-reload

    - name: Enable and start Nexus service
      systemd:
        name: nexus
        state: started
        enabled: yes

    - name: Check Nexus service status
      systemd:
        name: nexus
        register: nexus_status

    - name: Debug service status
      debug:
        msg: "{{ nexus_status }}"
